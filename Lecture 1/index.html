<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>My Heading</h1>
    <h2>My Heading</h2>
    <h3>My Heading</h3>
    <h4>My Heading</h4>
    <h5>My Heading</h5>
    <h6>My Heading</h6>
    <i>Hello</i>
    <b>Hello</b>
    <strong>Hello</strong> <!-- strong -->
    <em>Hello</em>
    <br>
    <p align="left">This is the 1st paragraph.</p>
    <p align="right">This is the 2nd paragraph.</p>
    <br>
    <!-- Escape Characters -->
    &gt; <!-- Escape Character for > -->
    &lt; <!-- Escape Character for < -->
    &amp;
    &quot;
    <br>
    normal &nbsp; &nbsp; &nbsp; &nbsp; text  <!-- &nbsp; for printing whitespace -->
</body>
</html>
